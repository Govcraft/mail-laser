[package]
name = "mail_laser" # Use snake_case for the crate name (Rust convention)
version = "0.1.0"
edition = "2021"
description = "A focused Rust-based SMTP server for receiving and forwarding emails to a webhook"
authors = ["Manus AI"]
[[bin]]
name = "mail-laser"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.36", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5"
futures = "0.3"
bytes = "1.5"
env_logger = "0.10"
log = "0.4"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15"
